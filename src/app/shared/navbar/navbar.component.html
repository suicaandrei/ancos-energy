<div
  #navbar
  class="flex justify-between p-2 bg-[#201b1b] fixed top-0 z-50 w-full"
>
  <div class="max-w-32 md:max-w-52">
    <img (click)="goTo('home')" class="cursor-pointer" src="./assets/logos/Ancos_Alb.png" />
  </div>

  <div class="flex-wrap gap-6 items-center text-white hidden md:flex">
    <p class="cursor-pointer hover:text-orange-500" (click)="goTo('home')">
      ACASA
    </p>
    <p class="cursor-pointer hover:text-orange-500" (click)="goTo('servicii')">
      SERVICII
    </p>
    <p
      class="cursor-pointer hover:text-orange-500"
      (click)="goTo('despre-noi')"
    >
      DESPRE NOI
    </p>
    <p class="cursor-pointer hover:text-orange-500" (click)="goTo('contact')">
      CONTACT
    </p>

    <button class="bg-orange-500 py-3 px-4 rounded-3xl">Obtine o oferta</button>
  </div>

  <div class="md:hidden px-3 text-white content-center">
    <button (click)="navBarOpened = !navBarOpened">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
</div>

<mat-sidenav-container class="!z-20" [ngClass]="{ 'w-full': navBarOpened }">
  <mat-sidenav
    [fixedInViewport]="true"
    [opened]="navBarOpened"
    class="w-screen"
    [position]="'end'"
  >
    <div class="flex justify-between flex-col h-full bg-[#201b1b] text-white">
      <div class="flex justify-end p-5">
        <button (click)="navBarOpened = false">
          <mat-icon>close</mat-icon>
        </button>
      </div>

      <div class="flex flex-col text-center gap-5">
        <p class="cursor-pointer hover:text-orange-500" (click)="goTo('home')">
          ACASA
        </p>
        <p
          class="cursor-pointer hover:text-orange-500"
          (click)="goTo('servicii')"
        >
          SERVICII
        </p>
        <p
          class="cursor-pointer hover:text-orange-500"
          (click)="goTo('despre-noi')"
        >
          DESPRE NOI
        </p>
        <p
          class="cursor-pointer hover:text-orange-500"
          (click)="goTo('contact')"
        >
          CONTACT
        </p>
      </div>

      <div class="flex justify-center py-5">
        <img class="w-52" src="./assets/logos/Ancos_Alb.png" />
      </div>
    </div>
  </mat-sidenav>
</mat-sidenav-container>
